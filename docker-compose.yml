authorizedkeys:
  image: tutum/authorizedkeys:latest
  environment:
    - 'AUTHORIZED_KEYS=[PASTE YOUR LOCAL MACHINES PUBLIC SSH KEY HERE]'
  volumes:
    - '/root:/user'
varnish:
  restart: 'no'
  tty: true
  build: ./varnish
  links:
  - web
  stdin_open: true
  ports:
    - 8000:80
web:
  restart: 'no'
  environment:
    MYSQL_USER: drupal
    MYSQL_DATABASE: drupal
    MYSQL_PASSWORD: drupal
    DRUPAL_REPO: git@github.com:NuCivic/data-sierraleone.git
    DRUPAL_VERSION: master
  tty: true
  build: ./drupal
  links:
  - mysql
  stdin_open: true

