mysql:
  restart: on-failure:5
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_USER: drupal
    MYSQL_DATABASE: drupal
    MYSQL_PASSWORD: drupal
  tty: true
  image: mariadb
  stdin_open: true
