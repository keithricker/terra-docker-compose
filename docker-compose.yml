varnish:
  restart: 'no'
  tty: true
  build: ./varnish
  links:
  - web
  stdin_open: true
  ports:
    - 8000:80
web:
  restart: 'no'
  environment:
    MYSQL_USER: drupal
    MYSQL_DATABASE: drupal
    MYSQL_PASSWORD: drupal
    DRUPAL_REPO: git@github.com:NuCivic/data-sierraleone.git
    DRUPAL_VERSION: master
  tty: true
  build: ./drupal
  links:
  - mysql
  stdin_open: true

balance:
  image: tutum/haproxy:0.1
  environment:
    BACKEND_PORT: 80
    FRONTEND_PORT: 80
  expose:
    - '443'
    - '1936'
  links:
  - varnish
  ports:
    - 80:80
  privileged: true
  
mysql:
  restart: on-failure:5
  environment:
    MYSQL_ROOT_PASSWORD: password
    MYSQL_USER: drupal
    MYSQL_DATABASE: drupal
    MYSQL_PASSWORD: drupal
  tty: true
  image: mariadb
  stdin_open: true
