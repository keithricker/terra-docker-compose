varnish:
  restart: 'no'
  tty: true
  build: ./varnish
  links:
  - web
  stdin_open: true
  ports:
    - 8000:80
web:
  restart: 'no'
  environment:
    MYSQL_USER: drupal
    MYSQL_DATABASE: drupal
    MYSQL_PASSWORD: drupal
  tty: true
  image: drupal
  links:
  - mysql
  stdin_open: true

